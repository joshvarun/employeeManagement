<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"
      ><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a
    >
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/employee/edit/{{ employee.id }}" class="btn btn-dark">
        Edit
      </a>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<div *ngIf="employee" class="card mt-4">
  <h3 class="card-header">
    <b>{{ employee.firstName }}</b> {{ employee.lastName }}
  </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>{{ employee.department }}</h4>
      </div>
      <div class="col-md-8 col-sm-6">
          Employee ID: {{ employee.id }}
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ employee.email }}</li>
      <li class="list-group-item">Contact Email: {{ employee.phone }}</li>
      <li class="list-group-item">Employee Since: {{ employee.joinedOn }}</li>
    </ul>
  </div>
</div>
