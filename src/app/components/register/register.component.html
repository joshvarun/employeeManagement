<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3 text-dark">
          <i class="fa fa-lock"></i> Register
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="this.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="this.password"
              required
            />
          </div>
          <input type="submit" value="Register" class="btn btn-dark btn-block" />
        </form>
      </div>
    </div>
  </div>
</div>
