<div class="row mb-4">
  <div class="col-md-6">
    <h2 class="text-info"><i class="fa fa-users mr-3"></i>Employees</h2>
  </div>
  <div class="col-md-6 mt-2">
    <h5 class="text-right text-secondary">Total Employees: {{ employees?.length }}</h5>
  </div>
</div>
<table
  *ngIf="employees?.length > 0; else noEmployees"
  class="table table-striped"
>
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.firstName }} {{ emp.lastName }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td><a routerLink="employee/{{emp.id}}" class="btn btn-secondary btn-sm">Details <i class="fa fa-arrow-circle-o-right"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #noEmployees>
  <hr />
  <h5>No Employees available</h5>
</ng-template>
